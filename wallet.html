<html lang="en">

<head>
	<title>Wallet</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">

	<link rel="stylesheet" href="css/style.min.css?_v=20240914101813">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
	<div class="wrapper wallet">
		<header class="header">
			<div class="header__container">
				<a href="#" class="header__back">Back</a>
				<div class="header__info">
					<div class="header__page">Wallet</div>
					<div class="header__label">bot</div>
				</div>
				<a href="#" class="header__more"><img class="header__image ibg" src="img/more.webp" alt="Image" /></a>
			</div>

		<main class="page">
			<section class="page__received received">

					</div>
					<h2 class="received__count">+<span>10</span>ton</h2>
					<div class="received__date">November 8 at 8:40 AM</div>
					<div class="received__info">
						<div class="received__title">Status</div>
						<h3 class="received__status">Success</h3>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
	<script src="js/app.min.js?_v=20240914101813"></script>
